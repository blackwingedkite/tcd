<!DOCTYPE html>
<html>
<head>
    <title>Potentially Toxic Comment Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel=stylesheet type="text/css" href="style.css">
</head>
<body class="container p-2">
    <div class="pt-3">
        <div class="content">
            <h1>Potentially Toxic Comment Detection</h1>
            <form method="POST" action="#">
                <div class="form-group">
                    <label for="text_input" class="form-label">Enter a comment:</label>
                    <textarea class="form-control" id="text_input" name="text_input" type="input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" value="Detect">Detect</button>
                </div>
            </form>

            {% if prediction %}

            <div class="card" style="width: 18rem;">
                <div class="card-body ">
                    <h5 class="card-title">Result</h5>
                    <p class="card-text">The probability that this sentence is a toxic comment is: {{ prediction }}%</p>
                    <p class="card-text">Sentence: {{ sentence }}</p>

                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
